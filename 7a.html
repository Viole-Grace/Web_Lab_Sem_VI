<!DOCTYPE html>
<html>
<head>
	<title>7a</title>
	<h1><font face="Arial">Enter student Details!</font></h1>
</head>
<body>
<form>
	Name: <br>
	<input type="text" name="name" required pattern="[a-zA-Z]+" /><br>
	Email: <br>
	<input type="text" name="email" placeholder="example@domain.com" required pattern="([a-zA-Z][a-zA-Z0-9]*)@[a-zA-Z]*\.com" /><br>
	Phone: <br>
	<input type="text" name="number" placeholder="080-111-5555" required pattern="080-[0-9]{3}-[0-9]{4}" /><br>
	Semester:
	1<input type="range" name="sem" min="1" max="8" value="1" />8 <br>
	Branch: <br>
	<input list="branch" /> <br>
    <datalist id="branch">
        <option value="Computer Science">
        <option value="Information Science">
        <option value="Electronics and Communication">
    </datalist>
    Website:<br><input type="text" name="website" required pattern="(http\:\/\/|https\:\/\/)?([a-z0-9][a-z0-9\-])*" /> <br>
    <input type="submit" value="Submit Details!" />
</form>
</body>
</html>
